<ion-header>
  <ion-toolbar>
    <ion-title>
      <p class="titulo"> Usuario: {{ nome_usuario }} - <ion-button size="small" (click)="logout()">Sair</ion-button>
      </p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding bg-login">
    Para editar e apagar a informação abaixo, bastar arrastar para direta.


    <ion-list>

      <ion-item-sliding id="item100">
        <ion-item>
          <ion-label>
            <h2>HubStruck Notifications</h2>
            <p>A new message in your network</p>
            <p>Oceanic Next has joined your network</p>
          </ion-label>
          <ion-note slot="end">
            10:45 AM
          </ion-note>
        </ion-item>

        <ion-item-options side="start">
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
          <ion-item-option>
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>

  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="adcionarProduto()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
