<ion-content>
  <!-- LOGIN -->
  <div class="bg-login" *ngIf="login" [@login]>
    <!-- OVERLAY -->
    <div class="overlay">
      <!-- LOGIN CONTAINER -->
      <div>
        <!-- LOGO -->
        <div class="center padding-top-10-percent">
          <img src="../../assets/imgs/logo-white.png" class="logo-white-login">
        </div>

        <!-- TEXTOS -->
        <div class="mg-top-30">
          <!-- TÍTULO -->
          <h5 class="snow center bold no-margin">
            Que bom te ver aqui!
          </h5>
          <!-- SUBTÍTULO -->
          <p class="snow center light no-margin mg-top-5">
            Entre com sua conta para continuar
          </p>
        </div>

        <!-- FORMS E CTA -->
        <div class="padding-40">
          <ion-item class="bg-transparent no-padding mg-top-30 rounded">
            <!--<ion-label stacked class="dark bold">E-mail</ion-label>
            <ion-input type="email" class="purple" [(ngModel)]="loginForm.email"></ion-input>-->
            <mat-form-field class="example-full-width">
                <input type="email" class=" bold" matInput placeholder="E-mail" [(ngModel)]="loginForm.email">
            </mat-form-field>
          </ion-item>

          <ion-item class="bg-transparent no-padding mg-top-20 rounded">
            <!--<ion-label stacked class="dark bold">Senha</ion-label>
            <ion-input type="password" class="purple" [(ngModel)]="loginForm.password"></ion-input>-->
            <mat-form-field class="example-full-width">
                <input type="password" class="bold" matInput placeholder="Senha" [(ngModel)]="loginForm.senha">
            </mat-form-field>
          </ion-item>

          <div class="ctaLogin center bold mg-top-30" (click)="fazerLogin()">
            Entrar
          </div>

          <!-- NOVA CONTA -->
          <div class="txtRegistrar bold mg-top-20 center" (click)="exibirRegistrar()">
            Quero criar uma nova conta
          </div>
        
        </div>
      </div>
    </div>
  </div>

  <!-- REGISTRO -->
  <div class="bg-register" *ngIf="register" [@registro]>
    <!-- OVERLAY -->
    <div class="overlay">
      <!-- REGISTRO CONTAINER -->
      <div>
        <!-- LOGO -->
        <div class="center padding-top-10-percent">
          <img src="../../assets/imgs/logo-white.png" class="logo-white-login">
        </div>

        <!-- TEXTOS -->
        <div class="mg-top-30">
          <!-- TÍTULO -->
          <h5 class="snow center bold no-margin">
            Eba! Vamos lá.
          </h5>
          <!-- SUBTÍTULO -->
          <p class="snow center light no-margin mg-top-5">
            Crie suas credenciais de acesso
          </p>
        </div>

        <!-- FORMS E CTA -->
        <div class="padding-40">
          <ion-item class="bg-transparent no-padding mg-top-30 rounded">
            <!--<ion-label stacked class="snow bold">Como você se chama?</ion-label>
            <ion-input type="text" class="snow" [(ngModel)]="registerForm.name"></ion-input>-->
            <mat-form-field class="example-full-width">
                <input type="text" class=" bold" matInput placeholder="Como você se chama?" [(ngModel)]="registroForm.nome">
            </mat-form-field>
          </ion-item>

          <ion-item class="bg-transparent no-padding mg-top-20 rounded">
            <!--<ion-label stacked class="snow bold">Qual é o seu e-mail?</ion-label>
            <ion-input type="email" class="snow" [(ngModel)]="registerForm.email"></ion-input>-->
            <mat-form-field class="example-full-width">
                <input type="email" class="bold" matInput placeholder="Qual é o seu e-mail?" [(ngModel)]="registroForm.email">
            </mat-form-field>
          </ion-item>

          <ion-item class="bg-transparent no-padding mg-top-20 rounded">
           <!-- <ion-label stacked class="snow bold">Escolha uma super senha :p</ion-label>
            <ion-input type="password" class="snow" [(ngModel)]="registerForm.password"></ion-input>-->
            <mat-form-field class="example-full-width">
                <input type="password" class="bold" matInput placeholder="Escolha uma super senha:" [(ngModel)]="registroForm.senha">
            </mat-form-field>
          </ion-item>

          <div class="ctaRegister center bold mg-top-30" (click)="criarNovaConta()">
            Cadastrar
          </div>

          <!-- JÁ TENHO UMA CONTA -->
          <div class="txtRegistrar bold mg-top-20 center" (click)="exibirLogin()">
            Já tenho uma conta
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
